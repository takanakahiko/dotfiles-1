# Prefix を C-b から C-q に変更
unbind C-b
set-option -g prefix C-w

# 日本語対応
setw -g utf8 on
set -g status-utf8 on

# status
set -g status-interval 10

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# マウススクロール反映
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# 設定読み込み
bind C-r source-file ~/.tmux.conf \; display "Config file is successfully reloaded."

# キーバインド window 系
unbind c
bind n new-window
bind , previous-window
bind . next-window
bind c kill-window

# キーバインド pane 系
bind 2 split-window -v
bind 3 split-window -h
bind w kill-pane
bind C-w break-pane # 全部のpaneを消す

# キーバインド pane 切り替え(Vim風)
bind j select-pane -D # down
bind k select-pane -U # up
bind h select-pane -L # left
bind l select-pane -R # right
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# カーソルキーでペインの大きさ変更(連打対応)
bind -r Up resize-pane -U
bind -r Down resize-pane -D
bind -r Left resize-pane -L
bind -r Right resize-pane -R

# 256色端末
set -g default-terminal xterm-256color

# クリップボード共有を有効にする
set-option -g default-command "reattach-to-user-namespace -l zsh"

# コピーモードでは vi のキーバインドを使用
setw -g mode-keys vi

# コピー範囲選択開始に v を使用する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# デフォルトの Enter キーのコピー範囲選択終了の機能に pbcopy へのコピーパイプ機能を追加
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# ']'を pbpaste に割り当てる
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# ペインボーダーの色を設定する
set -g pane-border-bg white

# アクティブなペインを目立たせる
set -g pane-active-border-bg yellow

# ステータスバーの色設定
set -g status-bg white
set -g status-fg black
